<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ScratchCard 2</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>


    <div id="js--sc--container"></div>

    <!-- Scripts -->
    <script src="../build/scratchcard.min.js"></script>
    <script type="text/javascript">
        var scContainer = document.getElementById('js--sc--container');
        var sc = new ScratchCard('#js--sc--container', {
          enabledPercentUpdate: true,
          scratchType: SCRATCH_TYPE.BRUSH,
          containerWidth: scContainer.offsetWidth,
          containerHeight: 991,
          imageForwardSrc: './images/scratchcard.png',
          imageBackgroundSrc: 'https://raw.githubusercontent.com/aaronrainbird/scratchcard/master/dist/images/seatplan.jpg',
          htmlBackground: '<p class="test"><strong>Recent !</strong></p>',
          clearZoneRadius: 50,
          percentToFinish: 90, // When the percent exceeds 50 on touchend event the callback will be exec.
          nPoints: 30,
          pointSize: 4,
          callback: function () {
            alert('Now the window will reload !');
            window.location.reload();
          }
        })
        sc.init();
    </script>
    
</body>
</html>
